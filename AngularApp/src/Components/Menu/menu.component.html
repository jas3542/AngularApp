<h2>Menu: Controller Menu</h2>

<div class="listPerson">
  <label type="text" id="label">ID || NAME || SURNAME || AGE</label>
  <div class="person" *ngFor="let value of personArray" style="list-style: none;">
    <p type="text" id="person">{{value.id}} || {{value.name}} || {{value.surname}} || {{value.age}}</p>
  </div>
</div>
